<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Marijuana Patient Limit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="standard-calculator">
        <h2>Standard Calculator</h2>
        <input type="text" id="calc-display" disabled>
        <div id="calc-buttons">
            <button onclick="pressKey('1')">1</button>
            <button onclick="pressKey('2')">2</button>
            <button onclick="pressKey('3')">3</button>
            <button onclick="pressKey('+')">+</button>
            <button onclick="pressKey('4')">4</button>
            <button onclick="pressKey('5')">5</button>
            <button onclick="pressKey('6')">6</button>
            <button onclick="pressKey('-')">-</button>
            <button onclick="pressKey('7')">7</button>
            <button onclick="pressKey('8')">8</button>
            <button onclick="pressKey('9')">9</button>
            <button onclick="pressKey('*')">*</button>
            <button onclick="pressKey('0')">0</button>
            <button onclick="pressKey('.')">.</button>
            <button onclick="pressKey('=')">=</button>
            <button onclick="pressKey('/')">/</button>
            <button onclick="clearCalc()">C</button>
        </div>
    </div>

    <div id="calculator">
        <h1>Medical Marijuana Patient Limit Calculator</h1>
        
        <div class="section">
            <h2>Current Inventory</h2>
            <label for="currentFlower">Current Flower Inventory (in grams):</label>
            <input type="number" id="currentFlower" min="0" value="0">

            <label for="currentConcentrates">Current Concentrates Inventory (in grams):</label>
            <input type="number" id="currentConcentrates" min="0" value="0">

            <label for="currentEdibles">Current Edibles Inventory (in mg of THC):</label>
            <input type="number" id="currentEdibles" min="0" value="0">
        </div>
        
        <div class="section">
            <h2>Limits</h2>
            <label for="flowerLimit">Flower Limit (in grams):</label>
            <input type="number" id="flowerLimit" min="0" value="56" oninput="updateLimits()">

            <label for="concentratesLimit">Concentrates Limit (in grams):</label>
            <input type="number" id="concentratesLimit" min="0" value="8" oninput="updateLimits()">

            <label for="ediblesLimit">Edibles Limit (in mg of THC):</label>
            <input type="number" id="ediblesLimit" min="0" value="20000" oninput="updateLimits()">
        </div>

        <button onclick="calculateLimit()">Calculate Allowable Purchase</button>
        <p id="result"></p>
    </div>

    <div id="popup" class="popup">
        <span class="popup-text" id="popup-text"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
