<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Marijuana Patient Limit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <h1>Medical Marijuana Patient Limit Calculator</h1>
        <label for="currentFlower">Current Flower Inventory (in ounces):</label>
        <input type="number" id="currentFlower" min="0" value="0">

        <label for="currentConcentrates">Current Concentrates Inventory (in grams):</label>
        <input type="number" id="currentConcentrates" min="0" value="0">

        <label for="currentEdibles">Current Edibles Inventory (in mg of THC):</label>
        <input type="number" id="currentEdibles" min="0" value="0">

        <button onclick="calculateLimit()">Calculate Allowable Purchase</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
