<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>420 Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <!-- Standard Calculator -->
        <div class="standard-calculator" id="standard-calculator">
            <input type="text" id="standard-input" readonly>
            <div class="buttons">
                <!-- Calculator buttons -->
            </div>
        </div>
        
        <!-- Limits Calculator -->
        <h1>420 Calculator</h1>
        <div id="calculator">
            <!-- Existing calculator elements -->
            <label for="limit">Limit:</label>
            <input type="number" id="limit" value="100" min="0"> <!-- Default limit value -->
        </div>
        
        <!-- Calculate Button -->
        <button id="calculate">Calculate</button>
        
        <!-- Exceed Limit Popup -->
        <div id="popup" class="popup">
            <span class="popuptext" id="popup-content"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
