<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Marijuana Patient Limit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Medical Marijuana Patient Limit Calculator</h1>
    <div id="calculator">
        <label for="currentInventory">Current Inventory (in ounces):</label>
        <input type="number" id="currentInventory" min="0" value="0">
        <label for="dailyUsage">Daily Usage (in ounces, optional):</label>
        <input type="number" id="dailyUsage" min="0" value="0">
        <button onclick="calculateLimit()">Calculate Allowable Purchase</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
